<body>
<!--Header-->
<h1>String Manipulation</h1>

 <!--id-->
<div id="app">

<!--input-->
<input id="inputfield" type="text" placeholder="write a word" v-model="word">

<!--Button-->
<button id="buttonShow" v-on:click="show" type="button">Show</button>

<!--output-->
<div id="outputfield"> {{result}}</div>


<!-- first unordered list-->
<ul v-if="words.length > 0">
    <li v-for="word in words">
        {{word}}
    </li>
</ul>

<!--tabel der udskriver "hello" pÃ¥ forskellige former-->

    </tbody>
</table>

</div>
<script src="index.js"></script>  
</body>
